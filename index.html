<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


    <title>FUT Profit Calculator</title>
</head>

<body>
    <div class="container text-center">
        <h1>FUT Profit Calculator</h1>

        <div class="row cols-2">
            <div>
                <div class="form col">
                    <div class="input-row">
                        <input type="number" class="buyPrice" name="buyPrice" placeholder="Buy Price" name="buyPrice1">
                        <input type="number" class="sellPrice" name="sellPrice" placeholder="Sell Price">
                    </div>
                </div>
                <button class="add btn">Add sale</button>
            </div>


            <!-- <button class="reset btn btn-danger">Reset</button> -->
            <!-- <button class="calc btn btn-dark">Calculate profit</button> -->
            <div class="data col">
                <div class="costSection">
                    <h2>Total cost:</h2>
                    <p id="total">0</p>
                </div>
                <div class="coinsSection">
                    <h2>Coins after tax:</h2>
                    <p class="coins">0</p>
                </div>

                <div class="profitSection">
                    <h2>Your profit is:</h2>
                    <p class="profit">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
